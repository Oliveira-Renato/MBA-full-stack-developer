<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        div, p, a {
            padding: 15px 30px;
            display: block;
            border: 2px solid #000;
            background: #fff;
        }
    </style>
    <title>Aula 1 Propagacao de Eventos - Bubbling</title>
</head>
<body>
    <div>DIV
        <p>P
            <a href="#">A</a>
        </p>
    </div>
    <script>
        function handleEvent(e) {
            alert('Evento acionado ' + this.tagName)
            e.stopPropagation()
        }
        let nodeList = document.querySelectorAll('div,p,a')
        for(let elem of nodeList) {
            elem.addEventListener('click', handleEvent)
        }
        
    </script>
</body>
</html>
